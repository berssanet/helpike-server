# Docker Compose for LOCAL DEVELOPMENT ONLY
# For production, use: make up (runs directly on Python)

version: '3.8'

services:
  helpike-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./uploads:/app/uploads
      - ./converted:/app/converted
      - .:/app  # Live reload for development
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
